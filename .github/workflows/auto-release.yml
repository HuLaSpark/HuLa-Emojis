name: AutoPublish
on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 15 * *' # ÊØè‰∏™ÊúàÁöÑ 15 Âè∑

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '23'
          registry-url: 'https://registry.npmjs.org'
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: '9.15.0'
      - name: Install Dependencies
        run: pnpm install
      - name: Update Tag
        run: pnpm auto-update
      - name: Update data
        run: |
          cd packages/hula-emojis
          pnpm update
      - name: Get Tag
        id: version
        run: echo "VERSION=$(node -p 'require(`./packages/hula-emojis/package.json`).version')" >> $GITHUB_ENV
      - name: Commit Changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "üç± Update version to ${{ env.VERSION }}"
          git tag v${{ env.VERSION }}
          git push origin
          git push origin --tags
      - name: Publish Package
        run: |
          cd packages/hula-emojis
          pnpm build
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
