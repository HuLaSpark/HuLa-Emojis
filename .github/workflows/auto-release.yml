name: AutoPublish
on:
  workflow_dispatch:
  schedule:
    - cron: '0 18 * * 5' # æ¯å‘¨äº”ä¸‹åˆ6ç‚¹

permissions:
  id-token: write
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: '10.25.0'
      - name: Install Dependencies
        run: pnpm install
      - name: Try Update
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          cd packages/hula-emojis
          pnpm build
      - name: Check for Changes
        id: check
        run: |
          git diff --exit-code || (echo "changed=true" >> $GITHUB_OUTPUT && git diff)
      - name: Update Tag
        if: steps.check.outputs.changed == 'true'
        run: pnpm auto-update
      - name: Get Tag
        if: steps.check.outputs.changed == 'true'
        id: version
        run: echo "VERSION=$(node -p 'require(`./packages/hula-emojis/package.json`).version')" >> $GITHUB_ENV
      - name: Commit Changes
        if: steps.check.outputs.changed == 'true'
        run: |
          git add .
          git commit -m "ðŸ± Update version to ${{ env.VERSION }}"
          git tag v${{ env.VERSION }}
      - name: Publish Package
        id: publish
        if: steps.check.outputs.changed == 'true'
        run: |
          cd packages/hula-emojis
          npm i
          npm ci
          npm publish --access public
          echo "pub=true" >> $GITHUB_OUTPUT
      - name: Push Commits
        if: steps.publish.outputs.pub == 'true'
        run: |
          git push origin
          git push origin --tags
