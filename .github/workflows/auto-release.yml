name: AutoPublish
on:
  workflow_dispatch:
  schedule:
    - cron: '0 18 * * 5' # ÊØèÂë®‰∫î‰∏ãÂçà6ÁÇπ

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '23'
          registry-url: 'https://registry.npmjs.org'
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: '10.0.0'
      - name: Install Dependencies
        run: pnpm install
      - name: Try Update
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          cd packages/hula-emojis
          pnpm build
      - name: Check for Changes
        id: check
        run: |
          git diff --exit-code || (echo "::set-output name=changed::true" && git diff)
      - name: Update Tag
        if: steps.check.outputs.changed == 'true'
        run: pnpm auto-update
      - name: Get Tag
        if: steps.check.outputs.changed == 'true'
        id: version
        run: echo "VERSION=$(node -p 'require(`./packages/hula-emojis/package.json`).version')" >> $GITHUB_ENV
      - name: Commit Changes
        if: steps.check.outputs.changed == 'true'
        run: |
          git add .
          git commit -m "üç± Update version to ${{ env.VERSION }}"
          git tag v${{ env.VERSION }}
          git push origin
          git push origin --tags
      - name: Publish Package
        if: steps.check.outputs.changed == 'true'
        run: |
          cd packages/hula-emojis
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
